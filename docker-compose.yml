services:
  course-composite:
    build: microservices/course-composite-service
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
  course:
    build: microservices/course-service
    mem_limit: 512m
    environment:
      - spring_profiles_active=docker
    depends_on:
      mongodb:
        condition: service_healthy
  recommendation:
    build: microservices/recommendation-service
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongodb:
        condition: service_healthy
  review:
    build: microservices/review-service
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgresql:
        condition: service_healthy

  mongodb:
    image: mongo:noble
    mem_limit: 512m
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 5s
      timeout: 2s
      retries: 2
    volumes:
      - mongo_data:/data/db
      - ./data-init/mongodb:/docker-entrypoint-initdb.d

  postgresql:
    image: postgres
    mem_limit: 512m
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./data-init/postgresql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 2s
      retries: 2

volumes:
  mongo_data:
  postgres_data:
